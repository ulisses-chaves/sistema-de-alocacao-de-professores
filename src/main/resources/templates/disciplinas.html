<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sistema de Alocação de Professores</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/disciplinas.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="shortcut icon" href="/img/SAP-thumb.png" >
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/disciplinas-script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="linha">
                <header>
                    <div class="coluna col6">
                      <a href="/">
                        <img src="img/SAP-branco.png" class="logoSAP" alt="">
                      </a>
                      <a href="http://www.ufrpe.br/" target="_blank">
                        <img src="img/ufrpe-logo-semfundo.png" alt="UFRPE" class="logoUFRPE" title="Site da Instituição">
                      </a>
                    </div>
                    <div class="coluna col6">
                      <nav>
                        <ul>
                          <li><a href="/">Home</a></li>
                          <li><a href="/sobre">Sobre</a></li>
                        </ul>
                      </nav>
                    </div>
                </header>
            </div>
        </div>
        <div>
        	<h1>Alocação</h1>
        	<hr>
        </div>
        <div class="linha">
        	<div class="coluna col12">
            	<div id="conteudo"></div>
            </div>
        </div>
        <div id="mensagens">
                <!-- modal dsicplina-->
            <div class="modal fade" id="modal-disciplina" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                            	<div class="form-group">
                                    <label for="modal-professor" class="col-form-label">Alocar Professor</label>
                                    <select id="modal-professor" class="form-control">
								        <option selected>Escolher Professor</option>
								        <option>...</option>
							      	</select>
                                </div>
                            	<div class="form-row">
								    <div class="form-group col-md-6">
								    	<label for="modal-nome">Disciplina</label>
								      	<select id="modal-nome" class="form-control">
								        	<option selected>Escolher Disciplina</option>
								        	<option>...</option>
							      		</select>
							      	</div>
								    <div class="form-group col-md-6">
								      <label for="modal-codigo">Código</label>
								      <input type="text" class="form-control" id="modal-codigo" readonly>
								    </div>
							  	</div>
							  	<div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="modal-turma">Turma</label>
								      <input type="text" class="form-control" id="modal-turma" readonly>
								    </div>
								    <div class="form-group col-md-6">
								      <label for="modal-cor">Cor</label>
								      <input type="text" class="form-control" id="modal-cor" readonly>
								    </div>
							  	</div>
							  	<div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="modal-tipo">Tipo</label>
								      <input type="text" class="form-control" id="modal-tipo" readonly>
								    </div>
								    <div class="form-group col-md-6">
								      <label for="recipient-area">Área</label>
								      <input type="text" class="form-control" id="recipient-area" readonly>
								    </div>
							  	</div>
							  	<div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="modal-curso">Curso</label>
								      <input type="text" class="form-control" id="modal-curso" readonly>
								    </div>
								    <div class="form-group col-md-6">
								      <label for="modal-periodo">Periodo</label>
								      <input type="text" class="form-control" id="modal-periodo" readonly>
								    </div>
							  	</div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
          <div class="linha">
            <footer>
              <div class="coluna col12">
                <a href="https://fabricahirukar.wixsite.com/fabrica" target="_blank">
                  <img src="img/hirukar-logo.png" alt="">
                </a>
                <span>&copy; Desenvolvido pela fábrica Hirukar</span>
              </div>
            </footer>
          </div>
        </div>       
    </body>
</html>
